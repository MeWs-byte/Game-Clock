<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      
      </head>
    <div class="w3-content">
    <div class="w3-container w3-monospace">
    <h2 class="w3-monospace">GameTimer</h2> 


    <p>Game Mode 1:</p>
    <form class="w3-container">
      <label class="w3-text-blue"><b>Enter the amount of minutes each player will get every turn</b></label>
    <input class="w3-input w3-animate-input" type="datetime" style="width:10%" name="GameTime" value="">
    </form>

 
    <p>Game Mode 2:</p>
    <form class="w3-container">
      <label class="w3-text-blue"><b>Enter the amount of minutes each player will get for the entire game</b></label>
    <input class="w3-input w3-animate-input" type="datetime" style="width:10%" name="GameTimeB" value="">
    </form>
    </div>
    <style>
      body {
        background-image: url('/home/pi/Go-Clock/templates/img.jpeg ');
      }
      </style> 
    
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color:red">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
