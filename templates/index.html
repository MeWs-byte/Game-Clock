<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
      body {
        background-color: black;
      }
      </style>
      </head>
    <div class="w3-content">
    <div class="w3-container w3-monospace">
    <h1 class="w3-text-white">GameTimer</h1> 


    <h3 class="w3-text-white">Game Mode 1:</p>
    <form class="w3-container">
      <label class="w3-text-blue"><b>Enter the amount of minutes each player will get every turn</b></label>
    <input class="w3-input w3-animate-input" type="number" style="width:10%" name="GameTime" value="">
    </form>

 
    <h3 class="w3-text-white">Game Mode 2:</p>
    <form class="w3-container">
      <label class="w3-text-blue"><b>Enter the amount of minutes each player will get for the entire game</b></label>
    <input class="w3-input w3-animate-input" type="number" style="width:10%" name="GameTimeB" value="">
    </form>
<form class="w3-text-blue">
    <input class="w3-btn w3-blue" type="submit" name="reset" value="reset">
</form> 
    </div>
   


    
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li style="color:red">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
